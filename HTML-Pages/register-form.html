<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form id="register-form">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstName" value="rohit">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastName" value="yadav">
            <label for="userEmail">Email id:</label>
            <input type="email" id="userEmail" name="userEmail" value="r@gmail.com">
            <label for="userPassword">Password:</label>
            <input type="password" id="userPassword" name="userPassword" value="123">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" value="123">
            <button type="submit" id="clear-button">Register</button>
            <button type="reset"id="register-button">Clear</button>
            
            <div class="message-container">
                <input type="checkbox" name="accepted-term"><span>I agree with the <b>Terms and Conditions</b> and the <b>Privacy Policy</b></span>
            </div>
        </form>
    </div>
    <script src="js/register-form-handler.js"></script>
</body>
</html>
